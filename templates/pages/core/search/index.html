<turbo-frame id="{{ request.turbo.frame }}">
    <div class="sidebar" data-controller="autosearch">
        <div class="search--header">
            <div class="flex justify-between items-center">
                <div class="search--header--title">Search</div>
                <button type="button" data-action="click->sidebar#toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 30L30 2m0 28L2 2"/></svg>
                </button>
            </div>
            <form method="post" data-autosearch-target="form" action="{% url 'core:search-results' %}" class="search--header--form" data-action="submit->autosearch#search">
                {% csrf_token %}
                <input type="text" name="query" autocomplete="off" placeholder="Search" data-autosearch-target="input" data-action="input->sidebar#cancel" />
                <button type="button" data-sidebar-target="close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="currentColor" d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07zM11.4 10l2.83-2.83l-1.41-1.41L10 8.59L7.17 5.76L5.76 7.17L8.59 10l-2.83 2.83l1.41 1.41L10 11.41l2.83 2.83l1.41-1.41L11.41 10z"/></svg>
                </button>
            </form>
        </div>
        <div data-autosearch-target="renderer">
            {% include 'pages/core/search/results.html' with is_recent_active=True accounts=accounts %}
        </div>
    </div>
</turbo-frame>
